</nav>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${roles}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/addRole/{id}(id=${user.getId()})}" class="btn btn-primary">
                        <i  class="fa fa-plus"> Add new Role to user</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Roles</th>
                                <th>Rights</th>
                                <th>Resources</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="role,iter : ${roles}">
                                <td th:text="${'Role '+role.getId()}"></td>
                                <td th:text="${rights.get((iter.count)-1)}"></td>
                                <td th:text="${resources.get((iter.count)-1)}"></td>
                                <td>
                                    <a th:href="@{/delete/{id}/{id2}(id=${user.getId()},id2=${role.getId()})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
