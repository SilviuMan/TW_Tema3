<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Admin</title>
</head>
<body style="background: linear-gradient(to bottom left, #cc00ff 13%, #3366ff 100%)fixed;">
<nav class="navbar navbar-dark bg-dark">
    <div class="row justify-content-between ">
        <div class="col"> <h3  class="text-danger">ADMIN Page</h3></div>
        <div class="col-md-auto"> <h3  class="text-danger"><a th:href="@{/logout}">Logout</a></h3></div>
        <div class="col col-lg-2"> <h3  class="text-danger"><a th:href="@{/admin}">Back</a></h3></div>
    </div>
</nav>
<br>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${errorData}" class="container my-5">
                <h2 th:case="null"></h2>
                <h2 th:case="*" th:text="${errorData}"></h2>
            </div>
            <form action="#" th:action="@{/addANewRole}" th:object="${command}" method="post">
                <table class="table shadow-lg p-3 mb-5 bg-white rounded">
                    <thead class="thead-dark"   >
                    <tr>
                        <th  class="col-md-auto">Select Rights</th>
                        <th  class="col-md-auto">Select Resource</th>
                    </tr>
                    </thead>
                    <td  class="col-md-auto">
                        <ul>
                            <li th:each="checkboxValue: ${multiCheckboxAllValues}">
                                <input type="checkbox" class="custom-control-input" th:field="*{multiCheckboxSelectedValues}" th:value="${checkboxValue}" />
                                <label class="custom-control-label" th:for="${#ids.prev('multiCheckboxSelectedValues')}" th:text="${checkboxValue}"></label>
                            </li>
                        </ul>
                    </td>
                    <td  class="col-md-auto">
                        <ul>
                            <li th:each="radioValue: ${singleSelectAllValues}">
                                <input type="radio" class="form-check-input" th:field="*{radioButtonSelectedValue}" th:value="${radioValue}" />
                                <label th:for="${#ids.prev('radioButtonSelectedValue')}" th:text="${radioValue}"></label>
                            </li>
                        </ul>
                    </td>
                </table>
                <br>
                <br>
                <p><input type="submit" class="btn btn-success btn-lg float-right" value="Submit"/> </p>
            </form>
        </div>
    </div>
</div>
</div>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
