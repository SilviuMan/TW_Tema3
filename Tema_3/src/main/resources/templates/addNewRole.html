<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/addANewRole}" th:object="${command}" method="post">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Select Rights</th>
                        <th>Select Resource</th>
                    </tr>
                    </thead>
                    <td>
                        <ul>
                            <li th:each="checkboxValue: ${multiCheckboxAllValues}">
                                <input type="checkbox" class="custom-control-input" th:field="*{multiCheckboxSelectedValues}" th:value="${checkboxValue}" />
                                <label class="custom-control-label" th:for="${#ids.prev('multiCheckboxSelectedValues')}" th:text="${checkboxValue}"></label>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li th:each="radioValue: ${singleSelectAllValues}">
                                <input type="radio" class="form-check-input" th:field="*{radioButtonSelectedValue}" th:value="${radioValue}" />
                                <label th:for="${#ids.prev('radioButtonSelectedValue')}" th:text="${radioValue}"></label>
                            </li>
                        </ul>
                    </td>
                </table>
                <br>
                <br>
                <p><input type="submit" class="btn btn-success btn-lg float-right" value="Submit"/> </p>
            </form>
        </div>
    </div>
</div>
