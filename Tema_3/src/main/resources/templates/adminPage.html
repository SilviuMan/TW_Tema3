<div class="container my-2">
    <div class="card">
        <div class="card-body">
    <div th:switch="${users}" class="container my-5">
        <p class="my-5">
            <a th:href="@{/addNewRole}" class="btn btn-success">
                <i class="fa fa-plus"> Add a new Role</i></a>
            <a  th:href="@{/addNewResource}"  class="btn btn-success">
                <i class="fa fa-plus"> Add a new Resource</i></a>
        </p>
        <div class="col">
            <h2 th:case="null">No record found !!</h2>
            <div th:case="*">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${users}">
                        <td th:text="${employee.username}"></td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-primary">
                                <i class="fas fa-user-edit ml-2"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
