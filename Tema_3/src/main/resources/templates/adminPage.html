<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Admin</title>
</head>
<body style="background: linear-gradient(to bottom left, #cc00ff 13%, #3366ff 100%)fixed;">
<nav class="navbar navbar-dark bg-dark">
        <div class="row justify-content-between ">
            <div class="col-8"> <h3  class="text-danger">ADMIN Page</h3></div>
            <div class="col-4"> <h3  class="text-danger"><a th:href="@{/logout}">Logout</a></h3></div>
        </div>
</nav>
<br>
<br>
<div class="container my-2" style="width: 900px;">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
        <div th:switch="${users}" class="container my-5">
                <div class="row">
                     <div class="col">
                        <a th:href="@{/addNewRole}" class="btn btn-success btn-block shadow-lg p-3 mb-5  rounded">
                            <i class="fa fa-plus"> Add a new Role</i></a>
                     </div>
                    <div class="col">
                        <a  th:href="@{/addNewResource}"  class="btn btn-success btn-block shadow-lg p-3 mb-5 rounded">
                            <i class="fa fa-plus"> Add a new Resource</i></a>
                    </div>
                 </div>
            <div class="col">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped shadow-lg p-3 mb-5 bg-white rounded  table-sm">
                        <thead  class="thead-dark">
                        <tr>
                            <th style="text-align: center;" class="col-md-auto">Username</th>
                            <th style="text-align: center;" class="col-md-auto">Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${users}">
                            <td style="text-align: center;" th:text="${employee.username}"></td>
                            <td style="text-align: center;">
                                <a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-primary">
                                    <i class="fas fa-user-edit ml-2"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
