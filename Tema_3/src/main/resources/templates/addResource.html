    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<br>
<br>

    <div class="card">
        <div class="card-body">
            <h3>Scrie continutul resursei</h3>

            <form action="#" th:action="@{/addANewResource}" th:object="${resources}" method="post">

                <br>
                <p><input type="submit" class="btn btn-success btn-lg float-right" value="Submit"/> </p>

        </div>
    </div>
</div>
</div>
