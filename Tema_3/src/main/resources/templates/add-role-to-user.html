<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Role</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">

    <div class="row ">
        <div class="col"> <h3  class="text-danger">ADMIN Page</h3></div>
        <div class="col-md-auto"> <h3  class="text-danger"><a th:href="@{/logout}">Logout</a></h3></div>
        <div class="col col-lg-2"> <h3  class="text-danger"><a th:href="@{/admin}">Back to MainPage</a></h3></div>

    </div>


</nav>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${roles}" class="container my-5">

                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Roles</th>
                                <th>Rights</th>
                                <th>Resources</th>
                                <th>Add</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="role,iter : ${roles}">
                                <td th:text="${'Role '+role.getId()}"></td>
                                <td th:text="${rights.get((iter.count)-1)}"></td>
                                <td th:text="${resources.get((iter.count)-1)}"></td>
                                <td>
                                    <a th:href="@{/add/{id}/{id2}(id=${user.getId()},id2=${role.getId()})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>

</html>
